<div class="toast-container position-fixed end-0 p-3 pt-0 toast-container-extra" id="toast-stack-container" style="top: 80px;">
    {% for category, message in messages %}
        <div class="toast mt-0 align-items-center text-bg-{% if category == 'error' %}danger{% elif category == 'success' %}success{% endif %} border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="10000">
            <div class="d-flex">
              <div class="toast-body">
                {{ message }}
              </div>
              <button type="button" class="btn-close me-2 m-auto btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>        
    {% endfor %} 
</div>
